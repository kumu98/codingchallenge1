<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">My Shopping Cart</span>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
          <div class="col">
            <div class="card text-center" style="width: 18rem;">
                <img src="./images/iphone6.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Samsung J2 Pro</h5>
                  <p class="card-text text-danger">$ 100.00</p>
                  <input class="form-control form-control-sm" type="text" placeholder="Enter Qty" aria-label=".form-control-sm example">
                  <a href="#" class="btn btn-primary mt-1">Add to Cart</a>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card text-center" style="width: 18rem;">
                <img src="./images/iphone6.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Samsung J5 Pro</h5>
                  <p class="card-text text-danger">$ 200.00</p>
                  <input class="form-control form-control-sm" type="text" placeholder="Enter Qty" aria-label=".form-control-sm example">
                  <a href="#" class="btn btn-primary mt-1">Add to Cart</a>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card text-center" style="width: 18rem;">
                <img src="./images/iphone6.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Samsung A3 Pro</h5>
                  <p class="card-text text-danger">$ 300.00</p>
                  <input class="form-control form-control-sm" type="text" placeholder="Enter Qty" aria-label=".form-control-sm example">
                  <a href="#" class="btn btn-primary mt-1">Add to Cart</a>
                </div>
              </div>
          </div>
        </div>
    </div>
    <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Item Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="cartitems">
          <tr class="cartrows">
            <th scope="row">Samsung J2 Pro</th>
            <td><input type="number" class="qtynumber" id="quantity" name="quantity" min="1" max="3" value="1"/></td>
            <td class="price">$100.456</td>
            <td class="total"></td>
            <td><a href="#" class="btn btn-danger btn-sm delete">X</a></td>
          </tr>
          <tr class="cartrows">
            <th scope="row">Samsung J5 Pro</th>
            <td><input type="number" class="qtynumber" id="quantity" name="quantity" min="1" max="3" value="1"/></td>
            <td class="price">$200.00</td>
            <td class="total"></td>
            <td><a href="#" class="btn btn-danger btn-sm delete">X</a></td>
          </tr>
          <tr class="cartrows">
            <th scope="row">Samsung A3 Pro</th>
            <td><input type="number" class="qtynumber" id="quantity" name="quantity" min="1" max="3" value="3"/> </td>
            <td class="price">$300.00</td>
            <td class="total"></td>
            <td><a href="#" class="btn btn-danger btn-sm delete">X</a></td>
          </tr>
          <tr>
            <td colspan="3" class="text-end text-uppercase fw-bold text-success">Total</td>
            <td class="totalprice"></td>
          </tr>
        </tbody>
      </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
